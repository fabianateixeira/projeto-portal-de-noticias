<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Portal de Notícias</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body >
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div> 
        <img src="assets/icons/List.svg" alt="ícone de menu hamburguer">
        <strong>Menu</strong>
      </div>

      <div>
        <img src="assets/Logo.svg" alt="TechNews logomarca">
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="ícone de lupa">
      </div>


    </nav>

    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade aumentada</a>
      <a href="#">Realidade virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="imagem de um robô">

        <figcaption class="padding-24">
          <span class="content-tag">ROBÓTICA</span>
          <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
        </figcaption>
      </figure>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="imagem de uma mão segurando um celular">
          <figcaption class="padding-12">
            <span class="content-tag">HOLOGRAMAS</span>
            <h3 class="text-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h3>
          </figcaption>

        </figure>

        <figure class="card">
          <img src="assets/images/Image 03.png" alt="imagem de um celular escrito 6G em cima e um foguete">
          <figcaption class="padding-12">
            <span class="content-tag">INTERNET</span>
            <h3 class="text-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h3>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 04.png" alt="imagem de uma mulher olhando o relógio">
          <figcaption class="padding-12">
            <span class="content-tag">VESTÍVEIS</span>
            <h3 class="text-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.</h3>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 05.png" alt="imagem de duas crianças usando óculos de realidade virtual">
          <figcaption class="padding-12">
            <span class="content-tag">REALIDADE VIRTUAL</span>
            <h3 class="text-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h3>
          </figcaption>

        </figure>
      </div>
    
    </section>

  </main>
  
</body>
</html>
